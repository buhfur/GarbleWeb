<html>

<head>
  <title>Garble!</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
		<div class="background-one">
			<div class="link-container">
				<a class="link-one levelSelectButton" onclick='selectLevel(this.id)'  id='level1'>Normal</a>
			</div>
		</div>
		<div class="background-two link-container">
				<a class="link-two levelSelectButton" onclick='randomLevel()'  id='random'>Random</a>
		</div>
		<div class="background-three link-container">
			<a class="link-three levelSelectButton" href="https://jhancock532.github.io/link-hover-effects/">Endless</a>
		</div>
	<div class="levelSelect" id="levelSelect">

	
	</div>
	<div class="level" id="level">
		<div class="grid-container" id="answers">

		</div>	
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<button type="button" class="btn btn-danger" id="quit" onclick="quit()">QUIT</button> 
			<h1 id="levelHead"> Level x</h1>
			<h2 id="timer"></h2>
		</nav>
	
		<div class="userAnswer">
			
			<input type="text" id="userInputBox" value="" required maxlength="6">
			<button class="btn btn-dark submit" type="submit" id="submit" onclick="submit()">Submit</button>
			<button id="shuffleButton" type="button" class="btn btn-large btn-warning submit">Shuffle</button>
		</div>
		<div id="buttonList">
			<button type="button" class="btn btn-default letterButton" id="letterButton0"  onclick= "addLetter(this.id)" >L</button>
			<button type="button" class="btn btn-default letterButton" id="letterButton1"  onclick="addLetter(this.id)" >W</button>
			<button type="button" class="btn btn-default letterButton" id="letterButton2"  onclick="addLetter(this.id)">L</button>
			<button type="button" class="btn btn-default letterButton" id="letterButton3"  onclick="addLetter(this.id)">M</button>
			<button type="button" class="btn btn-default letterButton" id="letterButton4"  onclick="addLetter(this.id)">O</button>
			<button type="button" class="btn btn-default letterButton" id="letterButton5"  onclick="addLetter(this.id)">E</button>
		</div>

	</div>
		




	<script src="javascripts/game.js"></script>
	<script src="javascripts/timer.js"></script>
</div>
</body>

</html>

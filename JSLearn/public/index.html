<html>

<head>
  <title>Garble!</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="levelSelect" id="levelSelect">

	
			<div class="btn-group-vertical">

				<button type="button" class="btn btn-default levelSelectButton" id="level1" >Level 1</button>
				<button type="button" class="btn btn-default levelSelectButton" id="level2" >Level 2</button>
				<button type="button" class="btn btn-default levelSelectButton" id="level3" >Level 3</button>
				<button type="button" class="btn btn-default levelSelectButton" id="level4" >Level 4</button>
				<button type="button" class="btn btn-default levelSelectButton" id="level5" >Level 5</button>
				<button type="button" class="btn btn-default" id="randLevel" >Random</button>
				<button type="button" class="btn btn-default" id="endlessButton" >Endless (experimental)</button>

			</div>
	</div>
	<div class="level" id="level">
		<Button id="deleteListButton">Click to delete list element</Button>
		<div id="answers">

		</div>	
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<button type="button" class="btn btn-danger" id="quit" onclick="quit()">QUIT</button> 
			<h1 id="levelHead"> Level x</h1>
			<h2 id="counter"></h2>
		</nav>
	<div class="footer">
		<div id="userInput">
			<input type="text" id="userInputBox" value="" required maxlength="6">
			<button class="btn btn-dark" type="submit" id="submit">Submit</button>
		</div>
		<div id="buttons" class="buttons">
			<ul id="buttonList">
				<button type="button" class="btn btn-default letterButton" id="letterButton0"  onclick= "addLetter(this.id)" >L</button>
				<button type="button" class="btn btn-default letterButton" id="letterButton1"  onclick="addLetter(this.id)" >W</button>
				<button type="button" class="btn btn-default letterButton" id="letterButton2"  onclick="addLetter(this.id)">L</button>
				<button type="button" class="btn btn-default letterButton" id="letterButton3"  onclick="addLetter(this.id)">M</button>
				<button type="button" class="btn btn-default letterButton" id="letterButton4"  onclick="addLetter(this.id)">O</button>
				<button type="button" class="btn btn-default letterButton" id="letterButton5"  onclick="addLetter(this.id)">E</button>
			</ul>
		</div>
		<div class="shuffle">
			<button id="shuffleButton" type="button" class="btn btn-large btn-warning">Shuffle</button>
		</div>
	</div>





	<script src="javascripts/game.js"></script>
</div>
</body>

</html>
